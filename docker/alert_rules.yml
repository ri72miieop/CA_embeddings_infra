groups:
  - name: embedscnn_alerts
    rules:
      - alert: HighErrorRate
        expr: rate(errors_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} per second"

      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 0.05
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High latency detected"
          description: "95th percentile latency is {{ $value }}s"

      - alert: ServiceDown
        expr: up{job="embedscnn"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "EmbedsCNN service is down"
          description: "EmbedsCNN service has been down for more than 1 minute"

      - alert: HighMemoryUsage
        expr: (process_resident_memory_bytes / (1024*1024*1024)) > 8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}GB"

      - alert: DatabaseConnectionFailure
        expr: rate(errors_total{type="database"}[5m]) > 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database connection failures"
          description: "Database connection failures detected"