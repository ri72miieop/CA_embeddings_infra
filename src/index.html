<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Semantic Search Demo</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Semantic Search Demo</h1>
            <p>Search through embeddings using natural language queries</p>
        </div>

        <div class="search-section">
            <form id="searchForm">
                <div class="form-group">
                    <label for="searchQuery">Search Query</label>
                    <input 
                        type="text" 
                        id="searchQuery" 
                        placeholder="Enter your search query..."
                        required
                        autocomplete="off"
                    >
                </div>

                <div class="parameters">
                    <div class="param-group">
                        <label for="resultCount">Results (k)</label>
                        <input 
                            type="number" 
                            id="resultCount" 
                            min="1" 
                            max="1000" 
                            value="10"
                            required
                        >
                        <small>Number of results to return (1-1000)</small>
                    </div>

                    <div class="param-group">
                        <label for="threshold">Threshold (optional)</label>
                        <input 
                            type="number" 
                            id="threshold" 
                            min="0" 
                            max="1" 
                            step="0.01" 
                            value="0.7"
                            placeholder="0.0 - 1.0"
                        >
                        <small>Minimum similarity score (0.0-1.0)</small>
                    </div>
                </div>

                <button type="button" class="search-button" id="searchButton">
                    Search
                </button>
            </form>
        </div>

        <div class="results-section hidden" id="resultsSection">
            <div class="results-header">
                <h2>Results</h2>
                <span class="results-count" id="resultsCount">0 results</span>
            </div>
            <div id="resultsContainer"></div>
        </div>
    </div>

    <script src="/search.js"></script>
</body>
</html>
